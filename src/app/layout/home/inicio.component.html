<div class="container lists">
    <div class="row">
      <div class="col">
        <h4>Listas</h4>
        <div class="row">
          <div class="col-sm-4"  *ngFor="let l of listas">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{l.nombre}}</h5>
                  <div class="row">
                    <div class="col-4">
                      <a (click)="onSelect()" class="btn btn-primary">Nueva Tarea +</a>
                    </div>
                    <div class="col-4">
                      <a routerLink="/tasks" class="btn btn-warning">Ver Tareas</a>
                    </div>
                    <div class="col-4">
                      <a (click)="delete(l._id)" class="btn btn-danger">Eliminar Lista</a>
                    </div>
                  </div>
                  <!-- <a class="btn btn-danger" (click)="delete(l.nombre)">Eliminar</a>  -->
                </div>
              </div><br>
            </div>
          </div>
        </div>
      </div>
